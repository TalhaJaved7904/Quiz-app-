<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">

    <h1 class="text-center p-3 ">Quiz App</h1>
    <div class="container ">
        <div class=" p-3 bg-white text-center shadow rounded">
            <p>Questions <span id="currentQuestion" class="fs-3">8</span>/ <span id="totalQuestion">10</span></p>

            <div class="py-2" id="question">
                <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem distinctio itaque ex, corporis iusto
                    laboriosam voluptas illo ducimus? Dignissimos sit et laboriosam hic! In dolorem suscipit minima non
                    aspernatur vero?</h2>
            </div>
        </div>
        <div id="parentAnswer" class="row">
            <div class="col-md-6" id="options">
                <div class="py-3">
                    <button class="btn btn-dark rounded-pill w-100 fs-4">Option 1</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="py-3">
                    <button class="btn btn-dark rounded-pill w-100 fs-4">Option 1</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="py-3">
                    <button class="btn btn-dark rounded-pill w-100 fs-4">Option 1</button>
                </div>
            </div>
        </div>
        <div class="p-3 text-center">
            <button onclick="nextQuestion()" class="btn btn-success">
                NEXT
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
